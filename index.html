<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wikiview</title>
		<link rel="stylesheet" href="includes/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="wikiview.css">
		<link rel="icon" href="includes/icons/favicon.ico">
		<link rel="apple-touch-icon" href="includes/icons/apple-touch-icon.png">
		<script src="includes/jquery.min.js"></script>
		<script src="includes/bootstrap/js/bootstrap.min.js"></script>
		<script src="wikiview.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="wikiBox" class="text-center">
				<h1>Wikiview<sub>by <a href="https://www.github.com/zer0rei" target="_blank">HE</a></sub></h1>
				<div class="btn-group" role="group">
					<button id="randomBtn" type="button" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-random"></span></button>
					<input id="searchInput" type="text" class="form-control input-lg">
					<button id="searchBtn" type="button" class="btn btn-warning btn-lg"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</div>
			<div id="resultsBox">
			<!-- Querie Resuls -->
			</div>
		</div>
		<a id="scrollTop" class="btn btn-warning btn-lg hidden-xs hidden-sm" href="#"><span class="glyphicon glyphicon-chevron-up"></span></a>
	</body>
</html>
